name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.release_version }} #
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install vsce and ovsx
        run: npm install -g @vscode/vsce ovsx

      - name: Build for Vscode
        run: npm run compile:vscode

      - name: Pack for Vscode
        run: npm run package:vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}

      - name: Clear build artifacts
        run: rm -rf dist/*

      - name: Build Antigravity
        run: npm run compile:antigravity

      - name: Pack Antigravity
        run: npm run package:ovsx

      - name: Publish to Open VSX
        run: npx ovsx publish seamless-agent-*-antigravity.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}

      - name: Upload VSIX as release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
